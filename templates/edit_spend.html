<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Spend</title>
</head>
<body>

<h1>Edit Spend</h1>

<form action="{{ url_for('edit_spend', spend_id=spend.transaction_id) }}" method="post">
    <div>
        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description" value="{{ spend.description }}">
    </div>
    <br>
    <div>
        <label for="amount">Amount:</label><br>
        <input type="number" step="0.01" id="amount" name="amount" value="{{ spend.amount }}">
    </div>
    <br>
    <div>
        <label for="transaction_date">Date:</label><br>
        <input type="date" id="transaction_date" name="transaction_date" value="{{ spend.transaction_date }}">
    </div>
    <br>
    <div>
        <label for="category_id">Choose a Category:</label><br>
        <select id="category_id" name="category_id">
            <option value="">-- Select --</option>
            {% for cat in category %}
                <option value="{{ cat.id }}" {% if cat.id == spend.category %}selected{% endif %}>
                    {{ cat.name }}
                </option>
            {% endfor %}
        </select>
    </div>
    <br>
    <button type="submit">Save</button>
    <a href="{{ url_for('get_all_spend') }}" style="margin-left: 10px;">Cancel</a>
</form>

</body>
</html>
