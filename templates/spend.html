<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend</title>
</head>
<body>

<h1>Add Spend</h1>

<table border="1">
    <thead>
    <tr>
        <th>Data</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for item in paypal %}
        <tr>
            <td>{{ item.transaction_date }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.amount }}</td>
            <td>
                <a href="{{ url_for('edit_spend', spend_id=item.transaction_id) }}">Edit</a>
                <form action="{{ url_for('delete_spend', spend_id=item.transaction_id) }}" method="post"
                      style="display:inline; margin-left: 10px;">
                    <button type="submit" onclick="return confirm('Are you sure?');">Deleted</button>
                </form>
            </td>
        </tr>
    {% else %}
        <tr>
            <td colspan="4">There are no records of spend.</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<br>
<form action="{{ url_for('get_all_spend') }}" method="post">
<div>
        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description" required>
    </div>
    <br>
    <div>
        <label for="amount">Amount:</label><br>
        <input type="number" step="0.01" id="amount" name="amount" required>
    </div>
    <br>
    <div>
        <label for="transaction_date">Date:</label><br>
        <input type="date" id="transaction_date" name="transaction_date" required>
    </div>
    <br>
    <div>
        <label for="category_id">Choose a Category:</label><br>
        <select id="category_id" name="category_id" required>
            <option value="">-- Select --</option>
            {% for cat in category %}
                <option value="{{ cat.id }}">{{ cat.name }}</option>
            {% endfor %}
        </select>
    </div>
    <br>
    <button type="submit">Submit</button>
</form>

<p></p>

</body>
</html>
